<!DOCTYPE html>
<title>Skill tracker</title>
<link rel="icon" type="image/png" sizes="16x16" href="https://static.starcraft2.com/dist/images/global/favicon.ico">

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <font color='red'>
        <p>Error:</p>
        {% for message in messages %}
          {{ message }}<br>
        {% endfor %}
    </font>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
